<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Link Scraper</title>
</head>
<body>
    <div class="container mt-4 mb-5">
        <h1>Link Scraper</h1>
        <form action="about:blank" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" name="url" id="url" class="form-control" placeholder="https://example.com" />
            </div>
            <div class="mb-3 d-flex">
                <div class="form-check">
                    <label for="images-checkbox" id="images-checkbox-label" class="form-check-label">Images</label>
                    <input type="checkbox" id="images-checkbox" name="images-checkbox" class="form-check-input" checked />
                </div>
                <div class="form-check ms-3">
                    <label for="hyperlinks-checkbox" id="hyperlinks-checkbox-label" class="form-check-label">Hyperlinks</label>
                    <input type="checkbox" id="hyperlinks-checkbox" name="hyperlinks-checkbox" class="form-check-input" checked />
                </div>
            </div>
            <input type="submit" class="btn btn-primary" id="get-links-btn" value="Get Links">
        </form>
        <h1 class="mt-4 mb-3 text-center">Results</h1>
        <form id="result-form">
            <div id="check-all-container" class="form-check m-3">
                <label for="check-all" id="check-all-label" class="form-check-label text-muted">Check All</label>
                <input type="checkbox" id="check-all" name="check-all" class="form-check-input" disabled />
            </div>
            <div class="d-flex align-items-center m-3">
                <div class="input-group">
                    <span id="filter-label" class="input-group-text text-muted bg-white">Filter</span>
                    <input type="text" id="filter" name="filter" class="form-control" disabled />
                </div>
            </div>
            <div class="m-3">
                <button id="copy-links" class="btn btn-info" disabled>Copy Selected Links</button>
            </div>
        </form>
        <div id="results">

        </div>
    </div>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- MARK -->
    <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/jquery.mark.min.js"></script>
    <!-- Custom -->
    <script src="./js/index.js"></script>
</body>
</html>
